<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Worker Example</title>
</head>
<body>

<h1>Web Worker Square Calculation Example</h1>
<p>Open the console to see the worker responses.</p>

<script>
  // Create a new worker from the external script
  let squareWorker = new Worker("squareworker.js");

  // Listen for messages from the worker
  squareWorker.addEventListener("message", (event) => {
    console.log("The worker responded:", event.data);
  });

  // Send some messages to the worker
  squareWorker.postMessage(10);  // Sends data to the worker
  squareWorker.postMessage(24);  // Another message to the worker
</script>

</body>
</html>
